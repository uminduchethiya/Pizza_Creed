<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4874d070ea.js" crossorigin="anonymous"></script>
  <!-- Favicons -->
  <link th:href="@{/img/favicon.png}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/Forms.css}" rel="stylesheet">
</head>
<body style=" background-image: url(img/pizza05.jpg);background-size:cover">
<!-- ======= Header ======= -->
<header id="header" class="fixed align-items-center">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
    <h1 class="logo me-auto me-lg-0"><a href="#" >Pizza Creed</a></h1>
    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->
    <a th:href="@{/Registration}" class="book-a-table-btn scrollto d-none d-lg-flex">Register</a>
  </div>
</header><!-- End Header -->
<div class="container" style="width: auto;border: 3px solid #de9802; margin-top:80px;" >
  <h1 style="margin:0 0 20px 0;color:white">Login</h1>
  <form class="row g-3 needs-validation" name="frmUserLogin" method="post" th:action="@{/login}">
    <div>
      <label class="form-label mb-3" >Username:</label>
      <input type="text" name="username" class="form-control mb-3" placeholder="Enter Your UserName" required>
    </div>
    <div>
      <label class="form-label mb-3">Password:</label>
      <input type="password" name="password" class="form-control mb-3" placeholder="Enter Your Password" required>
    </div>
      <button type="submit" class="btn btn-outline-dark btn-lg" id="btnSubmit" name="submit" style="margin:40px 0 40px 0;" >Submit</button>

    <div th:if="${error}" class="error">
      <span th:text="${error}"></span>
    </div>
  </form>
</div>
<!--  Footer -->
<footer id="footer" style="margin-top:80px;height:110px;">
  <div class="container" style="border-color:black;">
    <div class="copyright">
      &copy; Copyright <strong><span>Pizza Creed</span></strong>. All Rights Reserved
    </div>
  </div>
</footer>
<!-- End Footer -->
<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
