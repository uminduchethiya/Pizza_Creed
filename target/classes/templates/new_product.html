<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/saves}" th:object="${product}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >Product Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{Name}" class="form-control" placeholder="Name" />
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Product Size</label>
                    <td><input type="text" th:field="*{Size}" class="form-control" placeholder="Size" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Product Price</label>
                    <td><input type="text" th:field="*{Price}" class="form-control" placeholder="Price" /></td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
